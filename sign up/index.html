<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<button class="signup" >Sign Up</button>
<body>
    <div class="formContainer">
        <span class="close">&times;</span>
        <form action="index.html" class="form">
         <h1>Sign Up</h1>
         <h4 style="font-weight: normal;">Please fill in this form to create an account.</h4>
         <hr style="margin: 10px 0px;">
         <label class="label">Email</label>
         <input type="email" class="in" placeholder="enter username" required="required"/>
          <label class="label">Password</label>
          <input type="password" class="in" placeholder="enter password" required="required"  />
          <label class="label">Re-Password</label>
          <input type="password" class="in" placeholder="re-type password" required="required" /><br />
         <label> <input type="checkbox" checked="checked"/>Remember me</label><br/><br/>
         <label>By creating an account you agree to our <a href="#">Terms & Privacy.</a></label><br><br>
         <button type="submit" class="cancle">Cancle</button>
         <button type="submit" class="sign">Sign Up</button>
         <div class="divClear"></div>
        </form>
    </div>
     

    <script src="script.js"></script>
</body>
</html>
